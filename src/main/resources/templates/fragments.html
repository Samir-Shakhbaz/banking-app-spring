<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Styles Fragment -->
  <th:block th:fragment="styles">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Additional styles can be added here -->
    <style>
      body {
          padding-top: 56px; /* Adjust based on your navbar height */
      }
    </style>
  </th:block>
</head>
<body>
<!-- Navbar Fragment -->
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Your Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Navigation links -->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/accounts/create}">Create Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/accounts}">View All Accounts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/statements}">Generate Account Statement</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Popper.js (compatible with Bootstrap 4) -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Additional scripts can be added here -->
</th:block>
</body>
</html>
