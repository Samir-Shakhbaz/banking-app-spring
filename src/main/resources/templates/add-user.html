<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User to Account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Add User to Account</h1>

  <form th:action="@{|/accounts/${user.id}/add-user|}" method="post">

    <div class="form-group">
      <label for="newUsername">New User Username:</label>
      <input type="text" id="newUsername" name="newUsername" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="newPassword">New User Password:</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Select Account(s) to Add User:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkingAccount" name="accountSelection" th:value="${checkingAccount.id}">
        <label class="form-check-label" for="checkingAccount">
          Checking Account - <span th:text="${checkingAccount.accountNumber}"></span>
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="savingsAccount" name="accountSelection" th:value="${savingsAccount.id}">
        <label class="form-check-label" for="savingsAccount">
          Savings Account - <span th:text="${savingsAccount.accountNumber}"></span>
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add User</button>
  </form>


  <a th:href="@{|/accounts/${user.id}|}">Back to Account</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
