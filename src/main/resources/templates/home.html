  <h2>Exchange Rates</h2>
  <div id="exchangeRatesAccordion">
    <div class="card">
      <div class="card-header" id="headingExchangeRates">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseExchangeRates" aria-expanded="true" aria-controls="collapseExchangeRates">
            View Exchange Rates
          </button>
        </h2>
      </div>

      <div id="collapseExchangeRates" class="collapse" aria-labelledby="headingExchangeRates" data-parent="#exchangeRatesAccordion">
        <div class="card-body">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-light">
            <tr>
              <th>Currency</th>
              <th>Exchange Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${exchangeRates == null || exchangeRates.isEmpty()}">
              <td colspan="2">No exchange rates available at the moment.</td>
            </tr>
            <tr th:each="rate : ${exchangeRates}">
              <td th:text="${rate.currency}"></td>
              <td th:text="${rate.rate}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
