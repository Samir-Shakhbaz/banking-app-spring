<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
</head>
<body>
<h1>Transaction History</h1>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Type</th>
    <th>Amount</th>
    <th>Target Account</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="transaction : ${transactionHistory}">
    <td th:text="${transaction.date}"></td>
    <td th:text="${transaction.type}"></td>
    <td th:text="${transaction.amount}"></td>
    <td th:text="${transaction.targetAccount != null ? transaction.targetAccount : 'N/A'}"></td>
  </tr>
  </tbody>
</table>

<a th:href="@{|/accounts/${account.accountNumber}|}">Back to Account Details</a>
</body>
</html>
