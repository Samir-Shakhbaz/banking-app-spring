<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Banking Account</title>
</head>
<body>
<header>
    <h1>Create Banking Account</h1>
</header>

<main>
    <h2>Create Checking Account</h2>
    <form th:action="@{/accounts/create/checking}" method="post">
        <label>Name:</label>
        <input type="text" name="name" required/>
        <label>Balance:</label>
        <input type="number" name="balance" required/>
        <label>Account Number:</label>
        <input type="text" name="accountNumber" required/>
        <label>Overdraft Limit:</label>
        <input type="number" name="overdraftLimit" required/>
        <button type="submit">Create Checking Account</button>
    </form>

    <h2>Create Savings Account</h2>
    <form th:action="@{/accounts/create/savings}" method="post">
        <label>Name:</label>
        <input type="text" name="name" required/>
        <label>Balance:</label>
        <input type="number" name="balance" required/>
        <label>Account Number:</label>
        <input type="text" name="accountNumber" required/>
        <label>Interest Rate (%):</label>
        <input type="number" name="interestRate" step="0.01" required/>
        <button type="submit">Create Savings Account</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Banking Application</p>
</footer>
</body>
</html>
