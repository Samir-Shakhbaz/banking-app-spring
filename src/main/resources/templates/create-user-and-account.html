<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User with Accounts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <h1>Create User, Checking, and Savings Account</h1>
  </header>

  <main>

    <form th:action="@{/user/create}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="USER" selected>User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <!-- Checking Account Details -->
      <div class="mb-3">
        <label for="checkingBalance" class="form-label">Initial Checking Account Balance</label>
        <input type="number" class="form-control" id="checkingBalance" name="checkingBalance" placeholder="Enter initial balance" step="0.01" required>
      </div>

      <!-- Savings Account Details -->
      <div class="mb-3">
        <label for="savingsBalance" class="form-label">Initial Savings Account Balance</label>
        <input type="number" class="form-control" id="savingsBalance" name="savingsBalance" placeholder="Enter initial savings balance" step="0.01" required>
      </div>

      <button type="submit" class="btn btn-primary">Create User & Accounts</button>
    </form>
  </main>

  <footer class="mt-5">
    <p>&copy; 2024 Banking App</p>
  </footer>
</div>
</body>
</html>
