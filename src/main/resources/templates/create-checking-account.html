<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Checking Account</title>
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<h1>Create Checking Account</h1>
<form th:action="@{/accounts/create/checking}" method="post">
  <label for="name">Account Holder Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="initialDeposit">Initial Deposit:</label>
  <input type="number" id="initialDeposit" name="initialDeposit" required>

  <label for="overdraftLimit">Overdraft Limit:</label>
  <input type="number" id="overdraftLimit" name="overdraftLimit" required>

  <button type="submit">Create Checking Account</button>
</form>
</body>
</html>
