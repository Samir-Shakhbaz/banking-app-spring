<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Savings Account</title>
</head>
<body>
<div th:replace="fragments :: navigation"></div>
<h1>Create Savings Account</h1>
<form th:action="@{/accounts/create/savings}" method="post">
  <label for="name">Account Holder Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="initialDeposit">Initial Deposit:</label>
  <input type="number" id="initialDeposit" name="initialDeposit" required>

  <label for="interestRate">Interest Rate:</label>
  <input type="number" id="interestRate" name="interestRate" step="0.01" required>

  <button type="submit">Create Savings Account</button>
</form>
</body>
</html>
